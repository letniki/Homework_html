<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .flex{
            background-color: bisque;
            display: flex;
            justify-content: space-around;
            height:500px;
            align-items: center;
        }
        .box{
            background-color: red;
            height: 100px;
            width: 100px;
            transition: 1s;
        }
        .box:hover{
            border-radius: 50%;
            background-color: gray;
            transition: 1s;
        }
    </style>
</head>
<body>
<div class="flex">
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
</div>
</body>
</html>
